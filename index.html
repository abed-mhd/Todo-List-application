<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.Css">
    <script src="https://cdn.jsdelivr.net/npm/loglevel@1.8.1/dist/loglevel.min.js" defer></script>
    <script type="module" src="script.js" defer></script>
    <title>To Do List</title>
</head>

<body>
    <div class="my-list">
        <div class="title">My List</div>
        <ul class="my-lists" data-lists-container>
        </ul>
        <form action="" class="new-list-form" data-new-list-form>
            <input type="text" placeholder="New List" class="new-list-input" data-new-list-input>
            <button class="new-list-button">+</button>
        </form>
    </div>
    <div class="list-tasks" id="list-tasks">
        <div class="list-header">
            <h2 data-header-title>gym</h2>
            <p data-header-tasks-remaining>3 tasks remaining</p>
        </div>
        <div class="tasks" data-tasks-container>
        </div>
        <form action="" class="new-task-form" data-new-task-form>
            <input type="text" placeholder="New Task" class="new-task-input" data-new-task-input>
            <button class="new-task-button">+</button>
        </form>
        <button class="clear-tasks" data-clear-tasks-button>Clear Tasks</button>
        <button class="delete-list" data-delete-list-button>Delete List</button>
        </div-list-tasks>
</body>

</html>
